<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- testing external CSS-->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/hermanya/react-color-table/example/public/bootstrap-with-variables.css"
    /> -->
    <link rel="stylesheet" hef="style.css" />
    <script
      src="https://kit.fontawesome.com/98adf16936.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron text-center bg-dark text-white py-1">
      <h1>Weather Dashboard</h1>
      <p>a project by Kasey Chang</p>
    </div>

    <div class="container-flex">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
          <h4>Search for a City:</h4>
          <form class="form-inline mb-3">
            <input
              name="city"
              id="city"
              class="form-control mr-sm-2"
              type="search"
              placeholder="City"
              aria-label="Search"
            />
            <button class="btn my-3 my-sm-1 bg-info text-white" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <div class="container px-0" id="citydiv">
           <!-- the cities would be here-->
          </div>
        </div>
        <div class="col-sm-8">
          <div class="container-flex border-2">
            <!-- <p>api.openweathermap.org/data/2.5/weather?q=Austin</p> -->
            <span class="h2" id="curcity"></span> 
            <span class="h2">(<span id="curdate"></span>)</span>
            <span id="iconweather"></span>
            
            <p>Temperature: <span id="curtemp"></span></p>
            <p>Humidity: <span id="curhumid"></span></p>
            <p>Wind Speed: <span id="curwind"></span></p>
            <p>UV Index: <span id="curUV">curUV</span></p>   <!-- color coded!! -->
          </div>
          <h2>5-Day Forecast:</h2>
          <div class="container-flex">
            <div class="row">
            <div class="card day1 col-sm-2 mx-2 bg-info " id="1">
              <div class="card-body px-0 py-1 text-white">
                  <B class="curdate2 day-1"></B>
                  <P class="curicon2 day-1"></P>
                  <P>Temp: <span class="curtemp2 day-1"></span></P>
                  <p>Humidity: <span class="curhumid2 day-1"></span></p>
              </div>
            </div>
            <div class="card day2  col-sm-2 mx-2  bg-info" id="2">
              <div class="card-body px-0 py-1 text-white">
                  <B class="curdate2 day-2"></B>
                  <P class="curicon2 day-2"></P>
                  <P>Temp: <span class="curtemp2 day-2"></span></P>
                  <p>Humidity: <span class="curhumid2 day-2"></span></p>
              </div>
            </div>
            <div class="card day3  col-sm-2 mx-2 bg-info " id="3">
              <div class="card-body px-0 py-1 text-white">
                  <B class="curdate2 day-3"></B>
                  <P class="curicon2 day-3"></P>
                  <P>Temp: <span class="curtemp2 day-3"></span></P>
                  <p>Humidity: <span class="curhumid2 day-3"></span></p>
              </div>
            </div>
            <div class="card day4  col-sm-2 mx-2 bg-info" id="4">
              <div class="card-body px-0 py-1  text-white">
                  <B class="curdate2 day-4"></B>
                  <P class="curicon2 day-4"></P>
                  <P>Temp: <span class="curtemp2 day-4"></span></P>
                  <p>Humidity: <span class="curhumid2 day-4"></span></p>
              </div>
            </div>
            <div class="card day5  col-sm-2 mx-2 bg-info " id="5">
              <div class="card-body px-0 py-1 text-white">
                  <B class="curdate2 day-5"></B>
                  <P class="curicon2 day-5"></P>
                  <P>Temp: <span class="curtemp2 day-5"></span></P>
                  <p>Humidity: <span class="curhumid2 day-5"></span></p>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
